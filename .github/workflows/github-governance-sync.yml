name: GitHub Governance Organization Sync

on:
  workflow_dispatch:
    inputs:
      sync_properties:
        description: 'Sync Custom Properties (Team mapping)'
        required: true
        type: boolean
        default: false
      sync_branch_rules:
        description: 'Sync Branch Protection Rules (stage, release)'
        required: true
        type: boolean
        default: false

jobs:
  governance-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Apply Team Properties Script
        if: ${{ github.event.inputs.sync_properties == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
          ORGANIZATION: 'ChinmayDhokTestOrg'
        run: python .github/scripts/apply_team_properties.py

      - name: Run Enforce Branch Rules Script
        if: ${{ github.event.inputs.sync_branch_rules == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
          ORGANIZATION: 'ChinmayDhokTestOrg'
        run: python .github/scripts/enforce_branch_rules.py
